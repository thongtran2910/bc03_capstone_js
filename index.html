<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Capstone JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="background py-5">
      <div
        class="container header d-flex justify-content-between align-items-center"
      >
        <div class="filter-product">
          <span>Loại sản phẩm</span>
          <br />
          <select id="loai-sp" onchange="filterProduct()">
            <option value="">Filter</option>
            <option value="ss">Samsung</option>
            <option value="ip">iPhone</option>
          </select>
        </div>
        <div class="cart-product">
          <button
            type="button"
            class="cart"
            data-toggle="modal"
            data-target=".bd-example-modal-lg"
          >
            <i class="fa fa-shopping-cart p-2"></i>
          </button>
          <div
            class="modal fade bd-example-modal-lg"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myLargeModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content" id="cart-content">
                <table class="table align-middle" id="cart-table">
                  <thead>
                    <tr>
                      <td>Tên sản phẩm</td>
                      <td>Hình ảnh</td>
                      <td>Số Lượng</td>
                      <td>Giá</td>
                      <td>Thao tác</td>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
                <div
                  class="text-right container d-flex justify-content-end align-items-center mb-4"
                  id="table-footer"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container mx-auto row py-5" id="product-list"></div>
      <div class="container mx-auto" id="product-detail"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- main.js -->
    <script src="./models/productModel.js"></script>
    <script src="./services/productService.js"></script>
    <script src="./controllers/main.js"></script>
  </body>
</html>
